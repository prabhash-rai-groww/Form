<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="./checking.js" defer></script>
    <link rel="stylesheet" href="./style.css">
    <title>Form</title>
</head>

<body>
    <div class="container">
        <h2 class="form_heading">Please fill this form</h2>
        <table id="input_form" class="input_form">
            <form onsubmit="check_filled_data()">
                <tbody>
                    <tr>
                        <td><label>First Name</label></td>
                        <td>
                            <input type="text" id="first_name" name="first name" class="input_box"
                                placeholder="Eg. Prabhash" autofocus required />
                        </td>
                    </tr>

                    <tr>
                        <td><label>Last Name</label></td>
                        <td>
                            <input type="text" id="last_name" name="last name" class="input_box" placeholder="Eg. Rai"
                                required />
                        </td>
                    </tr>

                    <tr>
                        <td><label>Gender</label></td>
                        <td class="radio_options">
                            <span><input type="radio" name="gender" value="male" required />Male</span>
                            <span><input type="radio" name="gender" value="female" />Female</span>
                        </td>
                    </tr>

                    <tr>
                        <td><label>Marital Status</label></td>
                        <td class="radio_options">
                            <span><input type="radio" name="marital status" value="married"
                                    onchange="marital()" />Married</span>
                            <span><input type="radio" name="marital status" value="unmarried" onchange="marital()"
                                    required />Unmarried</span>
                        </td>
                    </tr>

                    <tr>
                        <td><label>Name of Spouse</label></td>
                        <td><input type="text" class="input_box" id="name_of_spouse" name="name of spouse"
                                placeholder="Eg. Abcd Efgh" required /></td>
                    </tr>

                    <tr>
                        <td><label>Other Details</label></td>
                        <td>
                            <textarea class="input_text_area" id="other_details" name="other details"
                                placeholder="Eg. Hobbies" required></textarea>
                        </td>
                    </tr>

                    <tr>
                        <td colspan="2">
                            <pre><input type="checkbox" id="terms_conditions" required /> I accept <strong>terms and conditions</strong></pre>
                        </td>
                    </tr>

                    <tr>
                        <td>
                            <input type="reset" class="reset" />
                        </td>
                        <td>
                            <input type="submit" class="save" />
                        </td>
                    </tr>
                </tbody>

            </form>
        </table>
    </div>
</body>

</html>
